<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple distance goal tracker for virtual distance challenges without their own apps">
	<meta name="author" content="Stephanie Cervi">
	<title>Distance Goal Tracker</title>

	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
	
<body>
	
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<h1><a class="navbar-brand" href="#"><img src="assets/logo/logo-white.svg" alt="" class="logo"/>&nbsp; Distance Goal Tracker</a></h1>
	</div>
</nav>
	
<main class="container">
	
	<h2>Challenges in progress</h2>
	
	<section class="row row-cols-lg-2 row-cols-xxl-3 goals-container">
	
		<article class="col">
			<div class="card h-100 race-card">
				<div class="card-header race-name"><h3>600 Mile Zodiac Challenge</h3></div>
				<div class="card-body">
					<p class="race-period">1 year &mdash; 27 Feb 2023</p>
					<h4 class="card-title race-company">Medal Chasers</h4>
					<div class="race-progress">
						<div class="row">
							<div class="col-3 progress-header">Distance</div>
							<div class="col-9 progress-display">
								<div class="progress">
									<div class="progress-bar milestone-1" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="8.33"></div>
									<div class="progress-bar milestone-2" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="8.33" aria-valuemax="16.66"></div>

									<div class="progress-bar milestone-7" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="50" aria-valuemax="58.33"></div>
									<div class="progress-bar milestone-8" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="58.33" aria-valuemax="66.66"></div>
									<div class="progress-bar milestone-9" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="66.66" aria-valuemax="75"></div>
									<div class="progress-bar milestone-10" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="75" aria-valuemax="83.33"></div>
									<div class="progress-bar milestone-11" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="83.33" aria-valuemax="91.66"></div>
									<div class="progress-bar milestone-12" role="progressbar" style="width: 8.33%;" aria-valuenow="0" aria-valuemin="91.33" aria-valuemax="100"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-3 progress-header">Time</div>
							<div class="col-9 progress-display">
								<div class="progress">
									<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">XX days</div>
								</div>
							</div>
						</div>
					</div>
					<div class="race-details">
						<p><strong>Goal:</strong> 600 miles</p>
						<p><strong>Progress:</strong> XX miles</p>
						<p><strong>Milestones:</strong></p>
					</div>
					<div class="milestone-progress">
						<div class="row">
							<div class="col-3 progress-header">Capricorn</div>
							<div class="col-9 progress-display">
								<div class="progress">
									<div class="progress-bar milestone-1" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>

						</div>
						<div class="row">
							<div class="col-3 progress-header">Gemini</div>
							<div class="col-9 progress-display">
								<div class="progress">
									<div class="progress-bar milestone-6" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-3 progress-header">Cancer</div>
							<div class="col-9 progress-display">
								<div class="progress">
									<div class="progress-bar milestone-7" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>

								<div class="progress">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	
	</section>
	
</main>
	
<script src="js/bootstrap.bundle.min.js"></script>
	
</body>

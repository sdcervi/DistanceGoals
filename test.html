<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple distance goal tracker for virtual distance challenges without their own apps">
	<meta name="author" content="Stephanie Cervi">
	<title>Distance Goal Tracker</title>

	<!-- CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
	
<body>
	
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<h1><a class="navbar-brand" href="#"><img src="assets/logo/logo-white.svg" alt="" class="logo"/>&nbsp; Distance Goal Tracker</a></h1>
	</div>
</nav>
	
<main class="container">
	
	<div class="container" style="display: flex; justify-content: center;">
		<!--button class="btn btn-primary btn-sm m-2" onClick="saveChanges()">Save changes</button-->
		<button class="btn btn-secondary btn-sm m-2" onClick="exportFile()">Export data</button>
		<button class="btn btn-secondary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#uploadFileModal" >Import data</button>
		<!--button class="btn btn-secondary btn-sm m-2" onClick="deleteData()">Delete my data</button-->
		<!--button class="btn btn-secondary btn-sm m-2" onClick="resetData()">Reset to sample data</button-->
	</div>
	
	<h2>Challenges in progress</h2>
	
	<section class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 goals-container" id="in-progress">
	
		<noscript>It looks like you&rsquo;ve disabled JavaScript, or your browser doesn&rsquo;t support it. To see the content for this website, please enable JavaScript.</noscript>
	
	</section>
	
	<h2>Completed challenges</h2>
	
	<section class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 goals-container" id="complete"></section>
	
	<!-- Edit progress modal -->
	<div class="modal fade" id="editProgressModal" tabindex="-1" aria-labelledby="editProgressModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="editProgressModalLabel">Enter new progress amount:</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<form>
						<div class="mb-3 row">
							<label for="challenge-name" class="col-2 col-form-label">Challenge:</label>
							<div class="col-10"><input type="text" class="form-control col-10" name="challenge-name" id="challenge-name" readonly /></div>
						</div>
						<div class="mb-3 row">
							<label for="enter-distance" class="col-2 col-form-label">Distance:</label>
							<div class="col-10"><input type="text" class="form-control col-10" name="enter-distance" id="enter-distance" /></div>
						</div>
						<div class="row">
							<label class="col-2 col-form-label">Unit:</label>
							<div class="col-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="distance" value="miles" id="miles" checked>
									<label class="form-check-label" for="miles">miles</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="distance" value="kilometers" id="kilometers">
									<label class="form-check-label" for="kilometers">kilometers</label>
								</div>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="edit-progress-button" onclick="editProgress()" data-bs-dismiss="modal">Submit</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Upload file modal -->
	<div class="modal fade" id="uploadFileModal" tabindex="-1" aria-labelledby="uploadFileModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Select a file</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input class="form-control col" type="file" id="uploadFile" accept="text/plain" name="files[]">
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="edit-progress-button" data-bs-dismiss="modal">Submit</button>
				</div>
			</div>
		</div>
	</div>
	
</main>
	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/data-handler.js"></script>
<script type="text/javascript" src="js/display.js"></script>
<script type="text/javascript" src="js/edit-progress.js"></script>

</body>
</html>
